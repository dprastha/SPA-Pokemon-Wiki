          <h2>Data Kantos</h2>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Insert Kantos</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Tambah Data Kanto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">name</label>
                      <input v-model="input_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">element Kantos</label>
                      <input v-model="input_element" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">URL pict</label>
                      <input v-model="input_pict" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button v-on:click="insert_to_db()" type="submit" class="btn btn-primary">Tambah Data</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Data Kanto</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Id Data</label>
                      <input v-model="edit_id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Name</label>
                      <input v-model="edit_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Element Kantos</label>
                      <input v-model="edit_element" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">URL Picture</label>
                      <input v-model="edit_pict" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>

                    <button v-on:click="patch_data()" type="submit" class="btn btn-primary">Ubah Data</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Kantos -->
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Element</th>
                  <th>Picture</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(kanto,item) in kantos">
                  <td>{{item+1}}</td>
                  <td>{{kanto.name}}</td>
                  <td>{{kanto.element}}</td>
                  <td>{{kanto.url_pict}}</td>
                  <td>
                    <button v-on:click="edit_data(item)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
                    <button v-on:click="delete_data(item)" type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

      </div>

    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          kantos: [],
          input_name: "",
          input_element: "",
          input_pict: "",
          edit_id: "",
          edit_name: "",
          edit_element: "",
          edit_pict: "",
        },
        mounted: function () {},
        methods: {
          insert_to_db() {
            axios.post("http://localhost:5000/kanto", {
              name: this.input_name,
              element: this.input_element,
              url_pict: this.input_pict,
            });
          },
          edit_data(urutan) {
            this.edit_id = this.kantos[urutan]._id;
            this.edit_name = this.kantos[urutan].name;
            this.edit_element = this.kantos[urutan].element;
            this.edit_pict = this.kantos[urutan].url_pict;
          },
          patch_data() {
            axios.patch("http://localhost:5000/kanto/" + this.edit_id, {
              name: this.edit_name,
              element: this.edit_element,
              url_pict: this.edit_pict,
            });
          },
          delete_data(urutan) {
            let data_hapus = this.kantos[urutan]._id;
            axios.delete("http://localhost:5000/kanto/" + data_hapus, {
              // name: this.edit_name,
              // element: this.edit_element,
              // url_pict: this.edit_pict,
            });
          },
          updateNews: function () {
            axios.get("http://localhost:5000/kanto").then((response) => (this.kantos = response.data));
          },
        },
        mounted() {
          axios.get("http://localhost:5000/kanto").then((response) => (this.kantos = response.data));

          this.updateNews();
          setInterval(this.updateNews, 1000);
        },
      });
    </script>
